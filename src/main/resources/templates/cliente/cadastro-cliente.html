<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout-padrao">
	
<head>
	<title>Cadastro de clientes</title>
</head>
	
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cliente
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">	
		
		<form>
			
			<div class="row">
				<div class="form-group  col-sm-12">
					<label for="nome">Nome:</label>
					<input type="text" id="nome" class="form-control" autofocus="autofocus">		
				</div>			
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4">
					
					<label>TipoPessoa</label>
					<div>
						<div class="radio  radio-inline">
							<input type="radio" name="tipoPessoa">
							<label>Física</label>
						</div>
						<div class="radio  radio-inline">
							<input type="radio" name="tipoPessoa">
							<label>Jurídica</label>
						</div>
					</div>					
				</div>
				
				<div class="form-group  col-sm-8">
					<label for="cpfCnpj">CPF/CNPJ</label>
					<input type="text" id="cpfCnpj" class="form-control">
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4">
					<label for="telefone">Telefone</label>
					<input type="text" id="telefone" class="form-control">
				</div>
				
				<div class="form-group  col-sm-8">
					<label for="email">E-mail</label>
					<input type="text" id="email" class="form-control">
				</div>				
			</div>	
			
			<div class="row">
				<div class="form-group  col-sm-4">
					<label for="logradouro">Logradouro</label>
					<input type="text" class="form-control" id="logradouro"/>
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="numero">Número</label>
					<input type="text" class="form-control" id="numero"/>
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="complemento">Complemento</label>
					<input type="text" class="form-control" id="complemento"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4">
					<label for="cep">CEP</label>
					<input type="text" id="cep" class="form-control">
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="estado">Estado</label>
					<select id="estado" class="form-control">
						<option>Selecione o estado</option>
					</select>
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="cidade">Cidade</label>
					<select id="cidade" class="form-control">
						<option>Selecione a cidade</option>
					</select>
				</div>				
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>
			
		</form>
		
	</div>
	
</section>
	
</html>
