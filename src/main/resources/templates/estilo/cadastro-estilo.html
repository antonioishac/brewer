<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout-padrao">
	
<head>
	<title>Cadastro de estilos</title>
</head>
	
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de estilos
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">	
		
		<th:block th:include="fragments/mensagem-sucesso"></th:block>
		
		<form method="post" th:object="${estilo}" class="form-vertical  js-form-loading">
			
			<th:block th:include="fragments/mensagens-erro-validacao"></th:block>
			
			<div class="row">
				<div class="form-group  col-sm-12" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome:</label>
					<input type="text" id="nome" th:field="*{nome}" class="form-control" autofocus="autofocus">
				</div>
				
			</div>
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
